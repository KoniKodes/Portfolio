<!DOCTYPE HTML>
<html>
<head>
<title>Koni's Calculator Project</title>
<meta name="description" content="Calculator" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
<meta charset="utf-8"/>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css"> 

  
</head>
<body>
<div id = "outerContainer" class="container-fluid pull-center">

<div class ="hdr pull-center text-center"><br/><p>Koni's Kalkulator</p>
<div id="displayScreen" class="pull-center">
<div id="result" class="display text-right"></div>
</div></div>


<div id="inner">   
   <!-- top row 7-9 + -->
  <div class = "bton row pull-center text-center">
    <div class = "col-xs-3">
      <button class="num btn btn-info" value="7">
       7
      </button>
    </div>
	    <div class = "col-xs-3">
      <button class="num btn btn-info" value="8">
       8
      </button>
    </div>
	    <div class = "col-xs-3">
      <button class="num btn btn-info" value="9">
       9
      </button>
    </div>    <div class = "col-xs-3">
      <button class="mop btn btn-primary" value="+">
       &plus;
      </button>
    </div>
</div> <!-- row 7-9 -->

	
	<!-- 2nd to top row 4-6 - -->
	  <div class = "bton row pull-center text-center">
    <div class = "col-xs-3">
      <button class="num btn btn-info" value="4">
       4
      </button>
    </div>
	    <div class = "col-xs-3">
      <button class="num btn btn-info" value="5">
       5
      </button>
    </div>
	    <div class = "col-xs-3">
      <button class="num btn btn-info" value="6">
       6
      </button>
    </div>    <div class = "col-xs-3">
      <button class="mop btn btn-md btn-primary" value="-">
       &minus;
      </button>
    </div>
</div> <!-- row 4-6 -->	

	<!-- next row down 1-3 * -->
		  <div class = "bton row pull-center text-center">
    <div class = "col-xs-3">
     <button class="num btn btn-info" value="1">
       1
      </button>
    </div>
	    <div class = "col-xs-3">
      <button class="num btn btn-info" value="2">
       2
      </button>
    </div>
	    <div class = "col-xs-3">
     <button class="num btn btn-info" value="3" >
       3
      </button>
    </div>    <div class = "col-xs-3">
      <button class="mop btn btn-primary" value="*">
       &times;
      </button>
    </div>
	</div> <!-- row 1-3 -->
	
	<!-- bottom num row . 0 / -->
		  <div class = "bton row pull-center text-center">
    <div class = "col-xs-3">
      <button class="num btn-info" value="." >
      .
      </button>
    </div>
	    <div class = "col-xs-3">
      <button class="num btn btn-info" value="0">
       0
      </button>
    </div>
	    <div class = "col-xs-3">
 <a href="https://codepen.io/KoniKodes/full/ZWqJNv/" title="powered by Koni Kodes" target="_blank" class="kico btn btn-info">
<img img-responsive src="https://www.konikodes.com/fcc/img/koni50.jpg" alt="KoniKodesLogo" /></a>  

    </div>
	
     
   <div class = "col-xs-3">
      <button class="mop btn btn-primary" value="/">
       &divide;
      </button>
    </div>
	
</div> <!-- row . 0 -->	
<br/>	
		  <div class = "lower row pull-center text-center">

<div class="col-xs-9"><button class="equlz btn btn-success pull-center" value="=">=</button></div>
<div class="col-xs-3">
<button class="clr btn btn-info pull-center" value=" ">Klear</button></div>
</div> <!-- buttons row -->
</div> <!-- inner -->
<br/>
</div><!-- outerContainer -->
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
     <script type="text/javascript" src="js/script.js"></script>
	 <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
  </html>
